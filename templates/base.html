<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Taller Mecánico{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Header with Logo and Navigation -->
    <header class="bg-primary text-white py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="h3 mb-0">
                        <i class="fas fa-tools me-2"></i>
                        Taller Mecánico Profesional
                    </h1>
                </div>
                <div class="col-md-6 text-end">
                    <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo" style="height: 50px;">
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'empresa' in request.resolver_match.namespace %}active{% endif %}" href="{% url 'empresa:nosotros' %}">NOSOTROS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'productos' in request.resolver_match.namespace %}active{% endif %}" href="{% url 'productos:list' %}">PRODUCTOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'trabajadores' in request.resolver_match.namespace %}active{% endif %}" href="{% url 'trabajadores:list' %}">TRABAJADORES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'proveedores' in request.resolver_match.namespace %}active{% endif %}" href="{% url 'proveedores:list' %}">PROVEEDORES</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="py-4">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p>&copy; 2025 Taller Mecánico Profesional. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
